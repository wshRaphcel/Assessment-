<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Résultats de recherche</title>
</head>
<body>
    <h1>Résultats de recherche</h1>
    <p id="search-query"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const query = params.get("query");
        document.getElementById("search-query").textContent = `Vous avez recherché : "${query}"`;
    </script>
</body>
</html>
